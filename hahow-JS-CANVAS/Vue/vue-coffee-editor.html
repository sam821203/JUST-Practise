<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        font-size: 64px;
        opacity: 0.5;
      }

      .success {
        background-color: lightgreen;
        color: white;
      }

      .danger {
        background-color: tomato;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h3>Coffee Editor</h3>
      <div class="coffee-type">
        <div class="num"></div>
        <div class="cup-container"></div>
        <div class="control"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          editing: true,
          cupType: ["small", "medium", "big", "mock"],
          coffees: [
            {
              name: "Expresso",
              coffee: 80,
              bubble: 0,
              water: 0,
              milk: 0,
              type: "small",
            },
            {
              name: "Americano",
              coffee: 40,
              bubble: 0,
              water: 40,
              milk: 0,
            },
            {
              name: "Cappuccino",
              coffee: 40,
              bubble: 0,
              water: 0,
              milk: 50,
              type: "big",
            },
            {
              name: "Latte",
              coffee: 30,
              bubble: 30,
              water: 0,
              milk: 30,
            },
          ],
          favoriteType: "Latte",
        },
      });
    </script>
  </body>
</html>
