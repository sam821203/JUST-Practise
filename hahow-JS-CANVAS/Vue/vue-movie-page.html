<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        vertical-align: middle;
        outline: none;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }

      #app {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(150deg, #222 0%, #111 100%);
        display: flex;
      }

      #app.isCartOpen .cards {
        transform: scale(0.8);
      }

      #app.isCartOpen .fixed-control {
        opacity: 0.9;
      }

      .app-title {
        position: fixed;
        left: 30px;
        top: 30px;
        color: white;
        font-size: 30px;
        font-weight: bold;
      }

      .movie {
        flex: 1;
        overflow: hidden;
      }

      .cards {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: left;
        flex-wrap: nowrap;
        margin-left: 20vw;
        margin-right: 20vw;
        transition: 0.5s, left 0s;
        position: relative;
      }

      .card {
        margin: 60px;
        display: inline-flex;
        width: 460px;
        height: auto;
        flex-shrink: 0;
        box-shadow: 0px 5px 25px 5px rgba(0, 0, 0, 0.25);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        padding: 20px;
        padding-bottom: 0;
        color: #827f8e;
        transition: 0.5s;
        cursor: pointer;
      }

      .card .left {
        flex: 1;
      }

      .card .left .cover {
        width: 180px;
        height: 240px;
        top: -50px;
        border-radius: 5px;
        position: relative;
        transition: 0.5s 0.1s;
        box-shadow: 0px 5px 25px 5px rgba(0, 0, 0, 0.25);
      }
      .card .right {
        flex: 2;
        padding: 20px;
        padding-top: 10px;
        padding-bottom: 0;
      }

      .card .right h2 {
        margin: 0;
        font-weight: bold;
        font-size: 24px;
        color: #444;
      }

      .card .right h4 {
        margin-top: 10px;
        margin-bottom: 10px;
        opacity: 0.8;
        font-weight: normal;
      }

      .card .right p {
        font-size: 13px;
        line-height: 1.3;
        text-align: justify;
        opacity: 0.8;
        min-height: 5em;
      }

      .card .right .price {
        display: inline-block;
        margin-right: 20px;
      }

      .card .right button {
        padding: 5px 10px;
        background-color: #bbb;
        color: rgba(255, 255, 255, 0.9);
        border-radius: 50px;
        cursor: pointer;
        transition: 0.5s;
      }

      .card .right button:hover {
        color: white;
        background-color: #ef654a;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card:hover .left .cover {
        transform: translateY(-10px);
      }

      .fixed-control {
        position: fixed;
        right: 30px;
        top: 20px;
        color: white;
        z-index: 1000;
        cursor: pointer;
        opacity: 0.5;
        transition: 0.5s;
      }

      .fixed-control:hover {
        opacity: 1;
      }

      .fixed-control i {
        margin-right: 10px;
        font-size: 30px;
      }

      .buybox {
        width: 50px;
        height: 80px;
        background-color: #fff;
        position: fixed;
        right: 30px;
        top: 30px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-title">Vue JS theater</div>
      <div class="movie" @wheel.prevent="wheel">
        <div class="cards">
          <div class="card" v-for="movie in movies">
            <div class="left">
              <div class="cover" :style="bgCss(movie.cover)"></div>
              <!-- <img :src="movie.cover" alt="" style="width: 200px" /> -->
            </div>
            <div class="right">
              <h2>{{ movie.name }}</h2>
              <h4>{{ movie.type }}</h4>
              <p v-html="movie.description"></p>
              <div class="price">{{ movie.price }}</div>

              <button class="add" @click="addCart(movie)">
                + Add to My Cart
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-control">
        <i class="fa fa-shopping-cart"></i>
        <span>{{ cart.length }}</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          movies: [],
          cart: [],
        },
        created() {
          let apiUrl =
            "https://awiclass.monoame.com/api/command.php?type=get&name=movies";
          axios.get(apiUrl).then((response) => {
            this.movies = response.data;
          });
        },
        methods: {
          bgCss(url) {
            return {
              "background-image": "url(" + url + ")",
              "background-position": "center center",
              "background-size": "cover",
            };
          },
          wheel(evt) {
            TweenMax.to(".cards", 0.8, {
              left: "+=" + evt.deltaY * 2 + "px",
            });
          },
          addCart(movie) {
            this.cart.push(movie);
          },
        },
        watch: {
          cart() {
            TweenMax.from(".fa-shopping-cart", 0.3, {
              scale: 0.5,
            });
          },
        },
      });
    </script>
  </body>
</html>
