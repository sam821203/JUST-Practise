<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3 v-for="theme in themes" :style="getTextColor(theme)">
        {{ theme.mainColor }}
      </h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        methods: {
          getTextColor(theme) {
            return {
              color: theme.mainColor,
            };
          },
        },
        data: {
          themes: [
            { mainColor: "red" },
            { mainColor: "yellow" },
            { mainColor: "blue" },
          ],
        },
      });
    </script>
  </body>
</html>
