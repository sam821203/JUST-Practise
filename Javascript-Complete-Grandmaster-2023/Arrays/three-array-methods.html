<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. mutate methods
      let numbers = [5, 10, 50];
      numbers.push(20);
      console.log(numbers);

      // 2. accessor methods
      let names = ["John", "Sam", "Wally"];
      let copy = names.slice(1, 3);
      console.log(copy);

      // 3. iterator methods
      let animals = ["cat", "mouse", "dog"];
      const animalsIterator = animals.map(function (animalType) {
        console.log(`We are dealing with a ${animalType}`);
      });
    </script>
  </body>
</html>
