    <style>
      /* global */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      img {
        width: 100%;
        border: 0;
      }

      .layout--main {
        margin-left: auto;
        margin-right: auto;
        max-width: 960px;
      }

      /* element */
      .promo__group .promo__wrap {
        position: relative;
      }

      .promo__group .promo__zone {
        background: url("https://media.etmall.com.tw/sp/13789/m/bg-tab.png?637850261298707057")
          center 0 no-repeat;
        background-size: 100%;
      }

      .promo__group .promo__wrap > div {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .promo__group .promo__wrap .promo__zone .tab__wrap {
        padding: 30% 1% 0;
      }

      .promo__group .promo__wrap .promo__zone .tab__wrap .content__zone {
        margin-top: -1%;
      }

      .promo__group .promo__wrap .promo__zone .tab__wrap .tab__box {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 0 auto;
        width: 95%;
      }

      .promo__group .promo__wrap .promo__zone .tab__wrap .tab__box .tab__item {
        position: relative;
        width: 32%;
        margin-bottom: 3%;
      }

      /* content zone */
      .promo__group .promo__wrap .promo__zone .tab__wrap .content__zone {
        margin-top: -1;
      }

      .promo__group
        .promo__wrap
        .promo__zone
        .tab__wrap
        .content__zone
        .content__box
        .item__wrap {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 5% 1% 0 2%;
      }

      .promo__group
        .promo__wrap
        .promo__zone
        .tab__wrap
        .content__zone
        .content__box
        .item__wrap
        .item__box {
        width: 32%;
      }

      .tab__box {
        display: flex;
        flex-wrap: wrap;
      }

      /* modifier */
      .promo__group {
        overflow: hidden;
      }

      .promo__group
        .promo__wrap
        .promo__zone
        .tab__wrap
        .tab__box
        .tab__item
        .tab__item--active {
        opacity: 1;
      }

      .promo__group
        .promo__wrap
        .promo__zone
        .tab__wrap
        .tab__box
        .tab__item
        .tab__item--top {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        vertical-align: baseline;
      }

      .promo__group
        .promo__wrap
        .promo__zone
        .tab__wrap
        .content__zone
        .content__box--active {
        display: block;
      }
    </style>
