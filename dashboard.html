<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap');

        * {
            box-sizing: border-box;
            outline: none;
        }

        :root {
            --bg-color: #f5f8ff;
            --main-color: #353536;
            --secondary-color: #8e92a4;
            --main-text-color: #5d606b;
            --secondary-dark-color: #9496a5;
            --tag-color-one: #e0fbf6;
            --tag-color-text-one: #58c2a9;
            --tag-color-two: #ece7fe;
            --tag-color-text-two: #8972f3;
            --tag-color-three: #fde7ea;
            --tag-color-text-three: #e77f89;
            --tag-color-four: #f7f8fc;
            --tag-color-text-four: #a0a6b5;
            --checkbox-color: #009e90;
            --button-color: #49beb7;
            --box-color: #fff1d6;
            --box-color-2: #d3e6ff;
            --box-color-3: #ffd9d9;
            --box-color-4: #daffe5;
            --task-color: #777982;
        }

        body,
        .item,
        .top-part,
        .top-part .count {
            display: flex;
            align-items: center;
        }

        body {
            margin: 0;
            justify-content: center;
            flex-direction: column;
            overflow: auto;
            width: 100%;
            height: 100vh;
            padding: 20px;
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            background-image: linear-gradient(21deg,
                    rgba(64, 83, 206, 0.3697003234675773) 68%,
                    rgba(255, 206, 196, 0.5) 163%),
                linear-gradient(163deg,
                    rgba(49, 146, 170, 0.07944489965716128) 86%,
                    rgba(239, 112, 138, 0.5) 40%),
                linear-gradient(30deg, rgba(76, 79, 173, 0.6173675716587805) 22%, rgba(237, 106, 134, 0.5) 169%),
                linear-gradient(48deg, rgba(31, 85, 147, 0.7323890641868473) 64%, rgba(247, 126, 132, 0.5) 43%);
            background-blend-mode: overlay, multiply, color, normal;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        .task-manager {
            display: flex;
            /* justify-content: space-between; */
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 900px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 0.3px 2.2px rgba(0, 0, 0, 0.011), 0 0.7px 5.3px rgba(0, 0, 0, 0.016),
                0 1.3px 10px rgba(0, 0, 0, 0.02), 0 2.2px 17.9px rgba(0, 0, 0, 0.024),
                0 4.2px 33.4px rgba(0, 0, 0, 0.029), 0 10px 80px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .page-content {
            min-width: 900px;
            margin: 0 auto;
        }

        .left-bar {
            background-color: var(--bg-color);
            width: 230px;
            border-right: 1px solid #e3e7f7;
            position: relative;
        }

        .left-content {
            padding: 40px;
        }

        .item {
            color: var(--main-color);
            margin-bottom: 14px;
            font-weight: 500;
        }

        .item img {
            width: 14px;
            height: 14px;
            color: currentcolor;
            margin-right: 10px;
        }

        .category-list {
            margin-top: 50px;
        }

        .category-list .item {
            color: var(--secondary-color);
        }

        .actions {
            padding: 12px;
            display: flex;
            justify-content: space-between;
        }

        .circle {
            border-radius: 50%;
            width: 10px;
            height: 10px;
            background-color: #fe4d46;
            box-shadow: 14px 0 0 0 #fbc023, 28px 0 0 0 #7dd21f;
        }

        .circle-2 {
            border-radius: 50%;
            width: 4px;
            height: 4px;
            background-color: #d5d7e3;
            box-shadow: -6px 0 0 0 #d5d7e3, 6px 0 0 0 #d5d7e3;
        }

        .icon {
            margin-right: 4px;
        }

        /* content categories */
        .content-categories {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }

        .nav-items {
            display: none;
        }

        .category {
            font-weight: 500;
            color: var(--secondary-color);
            border-bottom: 1px solid #ddd;
            transition: 0.3s ease;
            padding: 20px 30px;
            cursor: pointer;
        }

        #opt-1:checked+label,
        #opt-2:checked+label,
        #opt-3:checked+label,
        #opt-4:checked+label {
            color: var(--checkbox-color);
            border-bottom: 2px solid var(--checkbox-color);
        }

        .task-item {
            display: none;
        }

        .tasks-wrapper {
            padding: 30px 0;
            flex: 1;
            overflow-y: auto;
            height: 100%;
            padding-right: 8px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 16px;
            padding-left: 30px;
            color: var(--task-color);
            font-size: 13px;
            font-weight: 500;
            transition: .2s ease;
        }

        .task:hover {
            transform: translateX(2px);
        }

        .task label {
            cursor: pointer;
        }

        label .label-text {
            position: relative;
        }

        label .label-text::before {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            left: -24px;
            transition: 0.2s ease;
        }

        .task-item:checked+label .label-text:before {
            background-color: var(--checkbox-color);
            border: none;
            background-image: url('images/iconmonstr-check-mark-1.svg');
            background-repeat: no-repeat;
            background-size: 10px;
            background-position: center;
            border: 1px solid var(--checkbox-color);
        }

        .tag {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
        }

        .tag.approved {
            background-color: var(--tag-color-one);
            color: var(--tag-color-text-one);
        }

        .tag.progress {
            background-color: var(--tag-color-two);
            color: var(--tag-color-text-two);
        }

        .tag.review {
            background-color: var(--tag-color-three);
            color: var(--tag-color-text-three);
        }

        .tag.waiting {
            background-color: var(--tag-color-four);
            color: var(--tag-color-text-four);
        }

        .upcoming {
            border-bottom: 1px solid #ddd;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .header {
            font-size: 24px;
            font-weight: 700;
            color: #353536;
            margin-top: 40px;
        }

        input[type="radio"] {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="task-manager">
        <!-- left bar start -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                    <div class="circle"></div>
                    <div class="circle-2"></div>
                </div>
            </div>

            <!-- left content starts -->
            <div class="left-content">
                <ul class="action-list">
                    <li class="item">
                        <span class="feather feather-inbox"></span>
                        <div class="icon"><i class="fa-solid fa-inbox"></i></div>
                        <span>Inbox</span>
                    </li>
                    <li class="item">
                        <span class="feather feather-star"></span>
                        <div class="icon"><i class="fa-solid fa-star-christmas"></i></div>
                        <span>Today</span>
                    </li>
                    <li class="item">
                        <span class="feather feather-calendar"></span>
                        <div class="icon"><i class="fa-solid fa-calendar"></i></div>
                        <span>Today</span>
                    </li>
                    <li class="item">
                        <span class="feather feather-hash"></span>
                        <div class="icon"><i class="fa-solid fa-hashtag"></i></div>
                        <span>Today</span>
                    </li>
                    <li class="item">
                        <span class="feather feather-users"></span>
                        <div class="icon"><i class="fa-solid fa-user"></i></div>
                        <span>Today</span>
                    </li>
                    <li class="item">
                        <span class="feather feather-trash"></span>
                        <div class="icon"><i class="fa-solid fa-trash-can"></i></div>
                        <span>Today</span>
                    </li>

                    <br>

                    <ul class="category-list">
                        <li class="item">
                            <span class="feather feather-users"></span>
                            <div class="icon"><i class="fa-solid fa-user-check"></i></div>
                            <span>Family</span>
                        </li>
                        <li class="item">
                            <span class="feather feather-sun"></span>
                            <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                            <span>Vacation</span>
                        </li>
                        <li class="item">
                            <span class="feather feather-trending-up"></span>
                            <div class="icon"><i class="fa-solid fa-chart-line"></i></div>
                            <span>Increase</span>
                        </li>
                        <li class="item">
                            <span class="feather feather-zap"></span>
                            <div class="icon"><i class="fa-brands fa-think-peaks"></i></div>
                            <span>Today</span>
                        </li>
                    </ul>
                </ul>
            </div>
            <!-- left content end -->
        </div>
        <!-- left bar end -->

        <!-- page content starts -->
        <div class="page-content">
            <div class="header">Today Tasks</div>
            <!-- contnet categories starts -->
            <div class="content-categories">
                <div class="label-wrapper">
                    <input class="nav-item" name="nav" type="radio" id="opt-1" />
                    <label class="category" for="opt-1">All</label>
                </div>
                <div class="label-wrapper">
                    <input class="nav-item" name="nav" type="radio" id="opt-2" checked />
                    <label class="category" for="opt-2">Important</label>
                </div>
                <div class="label-wrapper">
                    <input class="nav-item" name="nav" type="radio" id="opt-3" />
                    <label class="category" for="opt-3">Notes</label>
                </div>
                <div class="label-wrapper">
                    <input class="nav-item" name="nav" type="radio" id="opt-4" />
                    <label class="category" for="opt-4">Links</label>
                </div>
            </div>
            <!--  -->
            <!-- contemt categories ends -->
            <!-- tasks wrapper starts -->
            <div class="tasks-wrapper">
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-1" checked />
                    <label for="item-1">
                        <span class="label-text">Dashboard Design Implementation</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-2" checked />
                    <label for="item-2">
                        <span class="label-text">Create a userflow</span>
                    </label>
                    <span class="tag progress">In Progress</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-3" />
                    <label for="item-3">
                        <span class="label-text">Application Implementation</span>
                    </label>
                    <span class="tag review">In Review</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-4" />
                    <label for="item-4">
                        <span class="label-text">Create a Dashboard Design</span>
                    </label>
                    <span class="tag progress">In Progress</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-5" />
                    <label for="item-5">
                        <span class="label-text">Create a Web Application Design</span>
                    </label>
                    <span class="tag approved">Approved</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-6" />
                    <label for="item-6">
                        <span class="label-text">Interactive Design</span>
                    </label>
                    <span class="tag review">In Review</span>
                </div>
                <div class="header upcoming">Upcoming Tasks</div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-7" />
                    <label for="item-7">
                        <span class="label-text">Dashboard Design Implementation</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-8" />
                    <label for="item-8">
                        <span class="label-text">Create a userflow</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-9" />
                    <label for="item-9">
                        <span class="label-text">Application Implementation</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
                <div class="task">
                    <input class="task-item" name="task" type="checkbox" id="item-10" />
                    <label for="item-10">
                        <span class="label-text">Create a Dashboard Design</span>
                    </label>
                    <span class="tag waiting">Waiting</span>
                </div>
            </div>
            <!-- tasks wrapper ends -->
        </div>
        <!-- page content ends -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>

</html>
