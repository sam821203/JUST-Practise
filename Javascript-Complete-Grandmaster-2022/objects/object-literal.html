  <body>
    <script>
      let empty = {};

      let dog = {
        name: "Woofy",
      };

      // an object with one method
      let welcomeMessage = {
        sayHi: function (text) {
          console.log(text);
        },
      };

      welcomeMessage.sayHi("Hello");

      let person = {
        firstName: "Yu Hao",
        lastName: "Huang",
        age: "29",

        },
      };

      person.message();
    </script>
