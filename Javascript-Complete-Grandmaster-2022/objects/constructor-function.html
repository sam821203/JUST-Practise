<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. define object
      function Motorbike(name, color) {
        this.name = name;
        this.color = color;
      }

      // 2. call your object
      let myBike = new Motorbike("Yamaha", "Black");
      console.log(myBike);

      // Object()，JS 的內建方法
      let person = new Object();
      person.name = "Sam";
      person.age = "29";

      // constructor function
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      let person2 = new Person("Linn", "27");
      console.log(person2);
    </script>
  </body>
</html>
