<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>AJAX is going to change this text</h1>
      <button class="btn" id="btn">change content</button>
    </div>
    <script src="constructor-function.js"></script>
    <script>
      let btn = document.getElementById('btn');
      btn.addEventListener("click", loadMessage);

      function loadMessage() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "./message.txt", true);
        xhr.onload = function() {
          document.getElementById('wrapper').innerHTML = this.responseText;
        }

        xhr.send();
        console.log('hi');
      }
    </script>
  </body>
</html>
