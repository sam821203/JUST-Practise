<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <style>
      body {
        color: #fff;
        text-align: center;
        font-family: "Nunito Semibold";
      }

      #content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(150px, auto);
        grid-gap: 10px;
        max-width: 960px;
        margin: 0 auto;
        /* align-items: stretch;
        justify-items: start; */
      }

      div {
        border-radius: 4px;
      }

      #content div {
        background: #f4c100;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #7c66ab;
      }

      .one {
        justify-self: end;
        align-self: end;
      }

      /* 置中 */
      .two {
        align-self: center;
        justify-self: center;
      }

      .three {
        align-self: start;
        justify-self: start;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
