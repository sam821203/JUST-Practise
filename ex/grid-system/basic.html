<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <style>
      body {
        color: #fff;
        text-align: center;
        font-family: "Nunito Semibold";
      }
      #content {
        display: grid;
        /* grid-template-columns: 30% 20% 50%; */

        /* fraction 分數的縮寫 */
        /* grid-template-columns: 1fr 2fr 1fr; */

        /* 第一個參數放數量，第二個放長度 */
        grid-template-columns: repeat(3, 1fr);

        /* 這會直接把多出來的內容 hidden 掉 */
        /* grid-auto-rows: 200px; */

        /* 如果裡面沒放內容，至少會有 200px 的高度，如果高於 200，就根據內容來撐起高度 */
        /* grid-auto-rows: minmax(200px, auto); */

        /* 每多輸入一個數值，就會多一列 */
        /* grid-template-rows: 200px 300px 400px 500px; */

        /* grid-template-rows: repeat(3, 200px); */

        /* 後面的數值也能用 minmax 來給予 */
        grid-template-rows: repeat(3, minmax(200px, auto));

        /* grid-column-gap: 10px;
        grid-row-gap: 20px; */

        /* grid-row-gap: 10px; grid-column-gap: 10px; */
        grid-gap: 10px 10px;

        max-width: 960px;
        margin: 0 auto;
      }

      #content div {
        background: #3bbced;
        padding: 30px;

        /* 可以使用 margin 來撐區塊間的寬度，但會撐到上下左右 */
        /* margin: 20px; */
      }

      #content div:nth-child(even) {
        background: #ed973b;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
