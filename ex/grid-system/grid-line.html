<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <style>
      body {
        color: #fff;
        text-align: center;
        font-family: "Nunito Semibold";
      }
      #content {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, minmax(150px, auto));
        grid-gap: 10px;
        max-width: 960px;
        margin: 0 auto;
      }

      div {
        border-radius: 4px;
      }

      #content div {
        background: #f4c100;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #7c66ab;
      }

      .one {
        /* grid-column-start: 2;
        grid-column-end: 4; */

        /* 可以將 start 和 end 寫在一起 */
        grid-column: 1/3;
      }

      .two {
        grid-column: 3/7;
      }

      .three {
        grid-column: 1/4;
        grid-row: 2/4;
      }

      .four {
        grid-column: 4/7;
        grid-row: 2/4;
      }

      .five {
        grid-column: 3/7;
      }

      .six {
        grid-column: 1/3;
        grid-row: 4/5;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
