<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css grid</title>
    <style>
      body {
        color: #fff;
        text-align: center;
        font-family: "Nunito Semibold";
      }

      #content {
        position: relative;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 10px;
        max-width: 960px;
        margin: 0 auto;
      }

      #content > * {
        color: black;
        background: #f4c100;
        padding: 30px;
        border-radius: 4px;
      }

      header {
        grid-column: 1/13;
      }

      main {
        grid-column: 4/13;
        grid-row: 2/4;
      }

      aside {
        grid-column: 1/4;
      }

      section {
        grid-column: 1/13;
        grid-row: 4/6;
      }

      nav {
        grid-column: 1/4;
      }

      footer {
        grid-column: 1/13;
      }

      #grid-overlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        grid-template-columns: repeat(12, 1fr);
        grid-gap: 10px;

        /* 這代表說，他們的高都會被撐滿 */
        grid-auto-rows: minmax(100%, auto);
        width: 100%;
        height: 100%;
        background: transparent;
        padding: 0;
      }

      #grid-overlay p {
        border: 1px solid;
        background: #000;
        margin: 0;
        opacity: 0.2;
      }

      input:checked + #content #grid-overlay {
        display: grid;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />

    <div id="content">
      <div id="grid-overlay">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
      <header>Header</header>
      <main>Main</main>
      <section>Section</section>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <footer>Footer</footer>
    </div>
  </body>
</html>
