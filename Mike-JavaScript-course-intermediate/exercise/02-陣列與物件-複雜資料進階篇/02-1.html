<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>什麼是物件?</title>
</head>

<body>

    <a id="alink" href="javascript:;" target="_blank">超連結標籤</a>

    <script>
        var obj = {};

        var person = {
            name: 'Sam',
            age: 29,
            gender: 'male',
        }

        console.log(person);

        const attr = document.getElementById('alink');
        // 因為網頁裡的任何東西都是物件 (包含標籤)，所以 attr 在這裡可以取得 a 標籤物件上的 href
        console.log(attr.href);

        attr.id = 'person';
        console.log(attr);
    </script>
</body>

</html>
