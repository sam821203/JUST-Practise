<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解構賦值</title>
</head>
<body>
    
    <script>
        
        let data = {
            name: "mike",
            age: 12,
            time: "2019/04/01"
        }
        
        function dataSet() {
            let {name, age, time} = data;

            return {
                name: name + '123',
                age: age + 1,
                time,
            }
        }

        let objects = dataSet(data);
        console.log(objects);
    </script>
</body>
</html>
