<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>展開運算子Array </title>
</head>
<body>
    <script>
        
        let arr1 = [1, 2, 3, 4];
        let arr2 = ["a", "b", "c", "d"];
        let arr3 = [12, 11, 10];

        let newArr = [].concat(arr1, arr2, arr3);
        console.log(newArr);

        let newArr2 = [...arr1, ...arr2, ...arr3];
        console.log(newArr2);

    </script>
</body>
</html>
