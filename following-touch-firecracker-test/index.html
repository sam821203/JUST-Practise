<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 300vh;
        background-color: #000;
      }

      .touch__wrap {
        position: fixed;
        z-index: 20;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        pointer-events: none;
      }

      .firecracker {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        opacity: 1;
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(20px, 20px) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="touchWrap" class="touch__wrap"></div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
  </body>
</html>
