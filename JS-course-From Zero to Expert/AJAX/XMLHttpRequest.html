<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui;
        color: #555;
        background-color: #f7f7f7;
        min-height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        flex-flow: column;
        align-items: center;
      }

      .countries {
        /* margin-bottom: 8rem; */
        display: flex;

        font-size: 2rem;
        opacity: 0;
        transition: opacity 1s;
      }

      .country {
        background-color: #fff;
        box-shadow: 0 2rem 5rem 1rem rgba(0, 0, 0, 0.1);
        font-size: 1.8rem;
        width: 30rem;
        border-radius: 0.7rem;
        margin: 0 3rem;
        /* overflow: hidden; */
      }

      .neighbour::before {
        content: 'Neighbour country';
        width: 100%;
        position: absolute;
        top: -4rem;

        text-align: center;
        font-size: 1.8rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #888;
      }

      .neighbour {
        transform: scale(0.8) translateY(1rem);
        margin-left: 0;
      }

      .country__img {
        width: 30rem;
        height: 17rem;
        object-fit: cover;
        background-color: #eee;
        border-top-left-radius: 0.7rem;
        border-top-right-radius: 0.7rem;
      }

      .country__data {
        padding: 2.5rem 3.75rem 3rem 3.75rem;
      }

      .country__name {
        font-size: 2.7rem;
        margin-bottom: 0.7rem;
      }

      .country__region {
        font-size: 1.4rem;
        margin-bottom: 2.5rem;
        text-transform: uppercase;
        color: #888;
      }

      .country__row:not(:last-child) {
        margin-bottom: 1rem;
      }

      .country__row span {
        display: inline-block;
        margin-right: 2rem;
        font-size: 2.4rem;
      }

      .btn-country {
        border: none;
        font-size: 2rem;
        padding: 2rem 5rem;
        border-radius: 0.7rem;
        color: white;
        background-color: orangered;
        cursor: pointer;
      }

      .images {
        display: flex;
      }

      .images img {
        display: block;
        width: 80rem;
        margin: 4rem;
      }

      .images img.parallel {
        width: 40rem;
        margin: 2rem;
        border: 3rem solid white;
        box-shadow: 0 2rem 5rem 1rem rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="countries">
        <!--
      <article class="country">
        <img class="country__img" src="" />
        <div class="country__data">
          <h3 class="country__name">COUNTRY</h3>
          <h4 class="country__region">REGION</h4>

          <p class="country__row"><span>üó£Ô∏è</span>LANG</p>

        </div>

      <div class="images"></div>
    </main>
    <script>
      'use strict';

      const btn = document.querySelector('.btn-country');
      const countriesContainer = document.querySelector('.countries');

      ///////////////////////////////////////
      // html ÂáΩÂºè
      const renderCountry = function (data, className = '') {
        const html = `<article class="country ${className}">
                <img class="country__img" src="${data.flags.svg}" />
                <div class="country__data">
                  <h3 class="country__name">${data.name.common}</h3>
                  <h4 class="country__region">${data.region}</h4>
                  <p class="country__row"><span>üë´</span>${(
                    +data.population / 1000000
                  ).toFixed(1)} millions people</p>
                  <p class="country__row"><span>üó£Ô∏è</span>${
                    data.languages.zho
                  }</p>
                  <p class="country__row"><span>üí∞</span>${
                    data.currencies.name
                  }</p>
                </div>
              </article>`;

        // Â∞á html ÊèíÂÖ•Âà∞È†ÅÈù¢‰∏ä
        countriesContainer.insertAdjacentHTML('beforeend', html);
        countriesContainer.style.opacity = 1;
      };

      // ÂØ´Êàê‰∏ÄÂÄãÂáΩÂºè
      const getCountryAndNeighbour = function (country) {
        // ========== AJAX call 1 ==========
        const request = new XMLHttpRequest();

        // Á¨¨‰∏ÄÂÄãÂ°´ÂÖ• type of request / Á¨¨‰∫åÂÄãÂ°´ API
        request.open('GET', `https://restcountries.com/v3.1/name/${country}`);

        // ÈÄôÊôÇÈÇÑ‰∏çËÉΩÊää send ÂÑ≤Â≠òÈÄ≤ÊüêÂÄãËÆäÊï∏Ë£°ÔºåÂõ†ÁÇ∫Ë≥áÊñôÈÇÑÊ≤íÂèñÂæóÔºåËÄåÊòØÂú® background ‰∏≠ÊäìÂèñ‰∏≠ÔºåÊòØ non-blocking ÈùûÂêåÊ≠•ËôïÁêÜ
        request.send();
        request.addEventListener('load', function () {
          // response Âè™ÊúÉÂ≠òÂú® responseText Ë£°ÔºåËÄå‰∏îÂè™ÊúâÁï∂ data load Áé©ÊôÇÊâçÊúÉÈ°ØÁèæ„ÄÇÂ¶ÇÊûúÂÜçËºâÂÖ•ÂâçÂ∞±‰ΩøÁî®ÁöÑË©±Ôºå‰∏çÊúÉË∑ëÂá∫‰ªª‰ΩïÊù±Ë•ø
          // console.log(this.responseText);

          // Â∞á‰∏Ä‰∏≤ÊñáÂ≠ó (JSON) ËΩâÊàêÁâ©‰ª∂
          const [data] = JSON.parse(this.responseText);
          console.log(data);
          renderCountry(data);

          // Get neighbour country
          // Use "optional chaining" to account for countries with no borders property
          // const [neighbour] = data.borders;
          const neighbour = data.borders?.[0];

          if (!neighbour) return;

          // ========== AJAX call 2 ==========
          const request2 = new XMLHttpRequest();
          request2.open(
            'GET',
            `https://restcountries.com/v3.1/alpha/${neighbour}`
          );
          request2.send();
          request2.addEventListener('load', function () {
            const [data2] = JSON.parse(this.responseText);
            console.log(data2);

            renderCountry(data2, 'neighbour');
          });
        });
      };

      getCountryAndNeighbour('usa');

      // callback hell example
      setTimeout(() => {
        console.log('1 second passed');
        setTimeout(() => {
          console.log('2 seconds passed');
          setTimeout(() => {
            console.log('3 seconds passed');
            setTimeout(() => {
              console.log('4 seconds passed');
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
