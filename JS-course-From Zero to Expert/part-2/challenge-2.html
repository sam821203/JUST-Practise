      const bills = [125, 555, 44];
      const tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];

      // console計算加小費的功能

        return billValue <= 300 && billValue >= 50
          ? billValue * 0.15
          : billValue * 0.2;
      }

      // 將 tips 裡的值一個個跑過，然後放進去 total 陣列
