  <body>
    <script>
      // BANKIST APP

      // Data
      const account1 = {
        owner: 'Jonas Schmedtmann',
        movements: [200, 450, -400, 3000, -650, -130, 70, 1300],
        interestRate: 1.2, // %
        pin: 1111,
      };

      const account2 = {
        owner: 'Jessica Davis',
        movements: [5000, 3400, -150, -790, -3210, -1000, 8500, -30],
        interestRate: 1.5,
        pin: 2222,
      };

      const account3 = {
        owner: 'Steven Thomas Williams',
        movements: [200, -200, 340, -300, -20, 50, 400, -460],
        interestRate: 0.7,
        pin: 3333,
      };

      const account4 = {
        owner: 'Sarah Smith',
        movements: [430, 1000, 700, 50, 90],
        interestRate: 1,
        pin: 4444,
      };

      const accounts = [account1, account2, account3, account4];
      const movements = [200, 450, -400, 3000, -650, -130, 70, 1300];

      console.log(movements);

      // reduce 方法的第一個參數跟一班方法不一樣
      // 會是 accumulator，而不是 current value
      // accumulator is like a snowball
      // 後面的參數代表初始化的數字，迴圈會從這個數字開始執行
      const globalBalance = movements.reduce((acc, cur) => acc + cur, 0);

      console.log(globalBalance);

      let globalBalance2 = 0;
      for (const mov of movements) globalBalance2 += mov;
      console.log(globalBalance2);
    </script>
