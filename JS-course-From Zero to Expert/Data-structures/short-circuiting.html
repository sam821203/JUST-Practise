<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Data needed for first part of the section
      const restaurant = {
        name: 'Classico Italiano',
        location: 'Via Angelo Tavanti 23, Firenze, Italy',
        categories: ['Italian', 'Pizzeria', 'Vegetarian', 'Organic'],
        starterMenu: [
          'Focaccia',
          'Bruschetta',
          'Garlic Bread',
          'Caprese Salad',
        ],
        mainMenu: ['Pizza', 'Pasta', 'Risotto'],
        openingHours: {
          thu: {
            open: 12,
            close: 22,
          },
          fri: {
            open: 11,
            open: 11,
            close: 23,
          },
          sat: {
            open: 0, // Open 24 hours
            close: 24,
          },
        },
        order: function (starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]];
        },

        orderDelivery: function ({
          starterIndex = 1,
          mainIndex = 0,
          time = '20:00',
          address,
        }) {
          console.log(
            `Order received! ${this.starterMenu[starterIndex]} and ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`
          );
        },

        orderPasta: function (ing1, ing2, ing3) {
          console.log(
            `Here is your delicious pasta with ${ing1}, ${ing2} and ${ing3}`
          );
        },

        orderPizza: function (mainIngredient, ...otherIngredients) {
          console.log(mainIngredient);
          console.log(otherIngredients);
        },
      };

      console.log('----------- OR -----------');
      // Use ANY data type, return ANY data type
      // call short-circuiting means that if the first value is a truthy value, it will immediately return that first value
      console.log(3 || 'Sam'); // 3
      console.log('' || 'Jonas'); // Jonas
      console.log(true || 0); // true
      console.log(undefined || null); // null

      console.log(undefined || 0 || '' || 'Hello' || 23 || null); // Hello
      // restaurant.numGuests = 23;
      const guests1 = restaurant.numGuests ? restaurant.numGuests : 10;
      console.log(guests1);

      const guests2 = restaurant.numGuests || 10;
      console.log(guests2);

      console.log('----------- AND -----------');
      // if the first value is a falsy value, it will immediately return that falsy value
      console.log(0 && 'Jonas');
      console.log(7 && 'Jonas');

      console.log('Hello' && 23 && null && 'Sam'); // null

      // Practical example
      if (restaurant.orderPizza) {
        restaurant.orderPizza('mushroom', 'spinach', 'tomato');
      }

      restaurant.orderPizza &&
        restaurant.orderPizza('mushroom', 'spinach', 'banana');
    </script>
  </body>
</html>
