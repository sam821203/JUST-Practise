<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap');

    *,
    *::after,
    *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Montserrat', sans-serif;
        font-size: 12px;
        background-color: #ecf0f3;
        color: #a0a5a8;
    }

    main {
        position: relative;
        width: 1000px;
        min-width: 1000px;
        min-height: 600px;
        height: 600px;
        padding: 25px;
        background-color: #ecf0f3;
        box-shadow: 10px 10px 10px #d1d9e6, -10px -10px 10px #f9f9f9;
        border-radius: 12px;
        overflow: hidden;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        width: 600px;
        height: 100%;
        padding: 25px;
        background-color: #ecf0f3;
        transition: 1.25s;
    }

    .form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .form_icon {
        font-size: 20px;
        margin: 0 5px;
        opacity: 0.5;
        transition: 0.15s;
    }

    .form_icon:hover {
        opacity: 1;
        transition: 0.15s;
        cursor: pointer;
    }

    .form_input {
        width: 350px;
        height: 40px;
        margin: 4px 0;
        padding-left: 25px;
        font-size: 14px;
        letter-spacing: 0.15px;
        border: none;
        outline: none;
        font-family: 'Montserrat', sans-serif;
        background-color: #ecf0f3;
        transition: 0.25s ease;
        border-radius: 8px;
        box-shadow: 2px 2px 4px #d1d9e6 inset, -2px -2px 4px #f9f9f9 inset;
    }

    .form_input:focus {
        box-shadow: 4px 4px 4px #d1d9e6 inset, -4px -4px 4px #f9f9f9;
    }

    .form_span {
        margin-top: 30px;
        margin-bottom: 12px;
    }

    .title {
        font-size: 34px;
        font-weight: 700;
        line-height: 3;
        color: #181818;
    }

    .button {
        width: 180px;
        height: 50px;
        border-radius: 50px;
        margin-top: 50px;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 1.15px;
        background-color: #4b70e2;
        color: #f9f9f9;
        box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
        /* box-shadow: 8px 8px 16px #d1d9e6; */
        border: none;
        outline: none;
    }

    .a-container {
        z-index: 100;
        left: calc(100% - 600px);
    }

    .form_link {
        color: #181818;
        font-size: 15px;
        margin-top: 25px;
        border-bottom: 1px solid #a0a5a8;
        line-height: 1.6;
    }

    .b-container {
        left: calc(100% - 600px);
        z-index: 0;
    }

    .switch {
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 400px;
        padding: 50px;
        z-index: 200;
        transition: 1.25s;
        background-color: #ecf0f3;
        overflow: hidden;
        box-shadow: 4px 4px 10px #d1d9e6, -4px -4px 10px #f9f9f9;
    }

    .switch_circle {
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-color: #ecf0f3;
        box-shadow: 8px 8px 12px #d1d9e6 inset, -8px -8px 12px #f9f9f9 inset;
        bottom: -60%;
        left: -60%;
        transition: 1.25s;
    }

    .switch_circle--t {
        top: -30%;
        left: 60%;
        width: 300px;
        height: 300px;
    }

    .switch_container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: absolute;
        width: 400px;
        padding: 50px 55px;
        transition: 1.25s;
    }

    .switch_butoon {
        cursor: pointer;
    }

    .switch_button:active,
    .switch_button:focus {
        box-shadow: 2px 2px 6px #d1d9e6, -2px -2px 6px #f9f9f9;
        transform: scale(0.97);
        transition: 0.25s;
    }

    /* javascript class */
    .is-txr {
        left: calc(100% - 400px);
        transition: 1.25s;
        transform-origin: left;
    }

    .is-txl {
        left: 0;
        transition: 1.25s;
        transform-origin: right;
    }

    .is-z200 {
        z-index: 200;
        transition: 1.25s;
    }

    .is-hidden {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        transition: 1.25s;
    }

    .is-gx {
        animation: is-gx 1.25s;
    }

    @keyframes is-gx {

        0%,
        10%,
        100% {
            width: 400px;
        }

        30%,
        50% {
            width: 500px;
        }
    }

    .description {
        font-size: 14px;
        letter-spacing: 0.25px;
        text-align: center;
        line-height: 1.6;
    }
</style>

<body>
    <main>
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" method="" action="">
                <h2 class="title">Create Account</h2>
                <div class="form_icons">
                    <i class="form_icon fab fa-facebook"></i>
                    <i class="form_icon fab fa-linkedin-in"></i>
                    <i class="form_icon fab fa-twitter"></i>
                </div>
                <span class="form_span">or use email for registration</span>
                <input class="form_input" type="text" placeholder="Name" />
                <input class="form_input" type="text" placeholder="Email" />
                <input class="form_input" type="password" placeholder="Password" />
                <button class="button submit">SIGN UP</button>
            </form>
        </div>

        <div class="container b-container" id="b-container">
            <form class="form" id="b-form" method="" action="">
                <h2 class="title">Sign in to Website</h2>
                <div class="form_icons">
                    <i class="form_icon fab fa-facebook"></i>
                    <i class="form_icon fab fa-linkedin-in"></i>
                    <i class="form_icon fab fa-twitter"></i>
                </div>
                <span class="form_span">or use your email account</span>
                <input class="form_input" type="text" placeholder="Email" />
                <input class="form_input" type="password" placeholder="Password" />
                <a class="form_link">Forgot your password?</a>
                <button class="button submit">SIGN IN</button>
            </form>
        </div>


        <div class="switch" id="switch-cut">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container" id="switch-c1">
                <h2 class="title">Welcome Back !</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="switch_button button switch_btn">SIGN IN</button>
                <div class="switch_container is-hidden" id="switch-c2">
                    <h2 class="switch_title title">Hello Friend !</h2>
                    <p class="description">Enter your personal details and start journey with us</p>
                    <button class="switch_button button switch_btn">SIGN UP</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let switchCtn = document.querySelector('#switch-cnt');
        let switchC1 = document.querySelector('#switch-c1');
        let switchC2 = document.querySelector('#switch-c2');
        let switchCircle = document.querySelectorAll('.switch_circle');
        let switchBtn = document.querySelectorAll('.switch_btn');
        let aContainer = document.querySelector('#a-container');
        let bContainer = document.querySelector('#b-container');
        let allButtons = document.querySelectorAll('.submit');

        let getButtons = (e) => e.preventDefault();

        let changeForm = (e) => {
            switchCtn.classList.add('is-gx');
            setTimeout(function () {
                switchCtn.classList.remove('is-gx');
            }, 1500);

            switchCtn.classList.toggle('is-txr');
            switchCircle[0].classList.toggle('is-txr');
            switchCircle[1].classList.toggle('is-txr');

            switchC1.classList.toggle('is-hidden');
            switchC2.classList.toggle('is-hidden');
            aContainer.classList.toggle('is-txl');
            bContainer.classList.toggle('is-txl');
            bContainer.classList.toggle('is-z200');
        };

        let mainF = (e) => {
            for (var i = 0; i < allButtons.length; i++) allButtons[i].addEventListener('click', getButtons);
            for (var i = 0; i < switchBtn.length; i++) switchBtn[i].addEventListener('click', changeForm);
        };

        window.addEventListener('load', mainF);

    </script>
</body>

</html>
