<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS animation</title>
    <style>
      .container {
        width: 1000px;
        height: 2000px;
        padding: 60px;
        margin: 0 auto;
        background-color: rgb(30, 140, 190);
      }

      .sp1-updown {
        width: 150px;
        animation: updown 4s infinite -2s linear;
      }

      .sp1-updown img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      @keyframes updown {
        0%,
        100% {
          transform: translateY(7%);
        }

        50% {
          transform: translateY(-17%);
        }
      }

      .sp2-scalebright {
        width: 300px;
        animation: scaleBright 3s infinite -2s ease-out;
      }

      .sp2-scalebright img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes scaleBright {
        0%,
        25%,
        65% {
          transform: scale(1);
          filter: brightness(1);
        }

        10%,
        35% {
          transform: scale(1.05);
        }

        10% {
          filter: brightness(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sp1-updown">
        <img
          src="https://img2.momoshop.com.tw/ecm/img/online/10/007/01/136/images/egg-01.png?t=1651653822099"
          alt=""
        />
      </div>
      <div class="sp2-scalebright">
        <img
          src="https://img3.momoshop.com.tw/ecm/img/online/10/007/01/136/images/title_01.png?t=1651653822099"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
