<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>for 迴圈 - 2</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/06-2.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      var app = document.getElementById("app");
      var html = "";
      var Idx = 0;
      var bigNum = 51;
      for (var i = 1; i < bigNum; i++) {
        html +=
          '<div id="a' +
          i +
          '" class="Ball" style="border-radius:' +
          i +
          'px;">' +
          i +
          "</div>";
      }
      app.innerHTML = html;

      for (let s = 1; s < 51; s++) {
        document
          .getElementById("a" + s)
          .addEventListener("click", clickFunction);
      }

      function clickFunction() {
        this.style.color = "#fff";
        this.style.backgroundColor = "skyblue";
      }
    </script>
  </body>
</html>
