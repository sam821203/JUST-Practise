<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>什麼是陣列? - 2</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/07-3.css" />
  </head>
  <body>
    <div id="app">
      <a id="arrowLeft"><i class="fas fa-angle-left fa-5x"></i></a>
      <img id="photo" src="../images/05/small/a1.jpg" alt="" />
      <a id="arrowRight"><i class="fas fa-angle-right fa-5x"></i></a>
      <h2 id="pagination">1/5</h2>
    </div>

    <script>
      const imgArr = [
        "../images/05/small/a1.jpg",
        "../images/05/small/a2.jpg",
        "../images/05/small/a3.jpg",
        "../images/05/small/a4.jpg",
        "../images/05/small/a5.jpg",
        "../images/05/small/a5.jpg",
        "../images/05/small/a5.jpg",
      ];

      const photo = document.getElementById("photo");
      const arrowRight = document.getElementById("arrowRight");
      const arrowLeft = document.getElementById("arrowLeft");
      const pagination = document.getElementById("pagination");
      let pageIdx = 0;
      handleImgChange();

      arrowRight.addEventListener("click", function () {
        pageIdx++;

        if (pageIdx > imgArr.length - 1) pageIdx = 0;

        handleImgChange();
      });

      arrowLeft.addEventListener("click", function () {
        pageIdx--;

        if (pageIdx < 0) pageIdx = imgArr.length - 1;

        handleImgChange();
      });

      function handleImgChange() {
        photo.src = imgArr[pageIdx];
        pagination.innerText = pageIdx + 1 + "/" + imgArr.length;
      }
    </script>
  </body>
</html>
