<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
      }

      .container {
        position: fixed;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .firecracker {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        opacity: 1;
      }

      /* .animation {
        animation: fade-out .45s ease-out forwards;
      } */

      @keyframes fade-out {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(20px, 20px) scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
  </body>
</html>
