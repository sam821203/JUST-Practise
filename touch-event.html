<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* body {
      width: 360px;
      height: 100vh;
    } */
    .top-half {
      background-color: #000;
      width: 100%;
      height: 50vh;
    }

    .dot {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="topHalf" class="top-half"></div>
  <script>
    const topHalf = document.getElementById("topHalf")

    document.addEventListener('click', e => {
      e.preventDefault();
    })

    topHalf.addEventListener('touchstart', e => {

      // 避免原本預設的功能 (如: 兩個手指間距拉長，可以放大螢幕)
      e.preventDefault();

      if ( e.targetTouches.length > 2) {
        console.log('More than 2 fingers');
      }
      console.log('touches', e.touches.length);
      console.log('Changed', e.changedTouches.length);
    })

    document.addEventListener('touchstart', e => {
      [...e.changedTouches].forEach(touch => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dot.style.top = `${touch.pageY}px`;
        dot.style.left = `${touch.pageX}px`;
        dot.id = touch.identifier;
        document.body.append(dot);
      })
    })

    document.addEventListener('touchmove', e => {
      [...e.changedTouches].forEach(touch => {
        const dot = document.getElementById(touch.identifier);
        dot.style.top = `${touch.pageY}px`;
        dot.style.left = `${touch.pageX}px`;
      })
    })

    document.addEventListener('touchend', e => {
      [...e.changedTouches].forEach(touch => {
        const dot = document.getElementById(touch.identifier);
        dot.remove();
      })
    })

    document.addEventListener('touchcancel', e => {
      [...e.changedTouches].forEach(touch => {
        const dot = document.getElementById(touch.identifier);
        dot.remove();
      })
    })
  </script>
</body>
</html>
