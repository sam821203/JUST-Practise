<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default</title>
  </head>
  <body>
    <script>
      const arrToString = (arr = [0, 0, 0]) => {
        const mapStr = arr.map((item) => item + "");

        return mapStr;
      };

      console.log(arrToString([1, 0, 0]));
    </script>
  </body>
</html>
