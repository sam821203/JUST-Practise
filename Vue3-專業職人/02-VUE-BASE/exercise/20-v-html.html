<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-html</title>
    <style>
      .content {
        width: 500px;
        margin: 0 auto;
      }
      img {
        display: block;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="content" v-html="html.html"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="./js/vue.js"></script>
    <script>
      const { onMounted, ref } = Vue;
      const app = {
        setup() {

          const html = ref('')

          onMounted(() => {
            axios.get('https://vue-lessons-api.vercel.app/dom/content')
              .then((res) => {
                html.value = res.data;
              })
          });

          return { 
            html,
          };
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
