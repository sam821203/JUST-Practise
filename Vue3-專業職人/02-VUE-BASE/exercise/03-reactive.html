<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactive</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message.text }}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          const message = reactive({ text: "Mike" });

          return { message };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
