<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>howToSelect</title>
  </head>
  <body>
    <div id="app">
      <div>{{ text }}</div>
      <div>{{ message[0] }}</div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const text = ref("Hello Vue");
          const message = reactive([1, 2, 3]);

          return { text, message };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
