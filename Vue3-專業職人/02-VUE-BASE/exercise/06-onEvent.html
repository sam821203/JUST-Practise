<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on:Event</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ num }}</h1>
      <button @click="addFunction">Add</button>
      <button @click="removeFunction">Remove</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref } = Vue;
      const App = {
        setup() {
          const num = ref(0);
          // const numReactive = reactive({ id: 0 });

          const addFunction = () => {
            num.value++;
            // numReactive.id++;
          };

          const removeFunction = () => {
            num.value--;
          };

          return { num, addFunction, removeFunction };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
